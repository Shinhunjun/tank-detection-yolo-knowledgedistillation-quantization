<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Detection - YOLO Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .model-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #888;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-section.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            margin: 20px 0;
        }

        .result-section.active {
            display: block;
        }

        .canvas-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #result-canvas {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .detection-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .detection-list h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detection-item:last-child {
            border-bottom: none;
        }

        .detection-class {
            font-weight: bold;
        }

        .detection-confidence {
            color: #00d4ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .status-bar.ready {
            color: #00ff88;
        }

        .status-bar.error {
            color: #ff4444;
        }

        .status-bar.loading {
            color: #ffaa00;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: #00d4ff;
            color: #fff;
        }

        .mode-btn.active {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: white;
            border-color: transparent;
        }

        /* Webcam Section */
        .webcam-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .webcam-container {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #webcam-video {
            display: none;
        }

        #webcam-canvas {
            width: 100%;
            max-width: 640px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .webcam-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .fps-display {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tank Detection System</h1>
            <p class="subtitle">YOLO + Knowledge Distillation + Quantization</p>
        </header>

        <div class="model-info">
            <div class="info-item">
                <div class="info-label">Model</div>
                <div class="info-value">YOLOv8n</div>
            </div>
            <div class="info-item">
                <div class="info-label">Size</div>
                <div class="info-value">~3.2 MB</div>
            </div>
            <div class="info-item">
                <div class="info-label">Optimization</div>
                <div class="info-value">INT8 PTQ</div>
            </div>
            <div class="info-item">
                <div class="info-label">Classes</div>
                <div class="info-value">5</div>
            </div>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selector">
            <button class="mode-btn active" id="image-mode-btn">Image Upload</button>
            <button class="mode-btn" id="webcam-mode-btn">Webcam (Real-time)</button>
        </div>

        <!-- Image Upload Section -->
        <div class="upload-section" id="upload-section">
            <div class="upload-icon">ðŸ“·</div>
            <p>Drag and drop an image or click to upload</p>
            <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                Supported formats: JPG, PNG, WEBP
            </p>
            <input type="file" id="file-input" accept="image/*">
            <button class="upload-btn" id="upload-btn">Select Image</button>
        </div>

        <!-- Webcam Section -->
        <div class="webcam-section" id="webcam-section" style="display: none;">
            <div class="webcam-container">
                <video id="webcam-video" autoplay playsinline></video>
                <canvas id="webcam-canvas"></canvas>
            </div>
            <div class="webcam-controls">
                <button class="upload-btn" id="start-webcam-btn">Start Webcam</button>
                <button class="upload-btn" id="stop-webcam-btn" style="display: none; background: linear-gradient(90deg, #ff4444, #cc0000);">Stop Webcam</button>
            </div>
            <div class="fps-display" id="fps-display">FPS: --</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Detecting...</p>
        </div>

        <div class="result-section" id="result-section">
            <div class="canvas-container">
                <canvas id="result-canvas"></canvas>
            </div>

            <div class="detection-list">
                <h3>Detection Results</h3>
                <div id="detection-results"></div>
            </div>

            <button class="upload-btn" id="new-image-btn" style="margin-top: 20px; display: block; width: 100%;">
                Analyze New Image
            </button>
        </div>
    </div>

    <div class="status-bar" id="status-bar">
        Loading model...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
